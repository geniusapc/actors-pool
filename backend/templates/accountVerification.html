<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
  <title>Account Confirmation</title>
</head>

<body style="font-family: Source Sans Pro, Arial, Helvetica, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="15" cellspacing="0" width="600" id="emailContainer">
          <tr>
            <td align="center" valign="top">
              <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailHeader">
                <tr>
                  <td style="color: #2f353d;" align="center" valign="top">
                  Actors pool
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" valign="top">
              <table border="0" cellpadding="4" cellspacing="0" width="100%" id="emailBody">
                <tr>
                  <td style="color: #2f353d;" align="center" valign="top">
                    Hello {{firstname}}! 
                    <br/>
                    <br/>
                    <span style="color: #2f353d;">
                        Please confirm your email address by clicking the link below.</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" valign="top">
              <table border="0" cellpadding="12" cellspacing="0" width="100%" id="emailBody">
                <tr>
                  <td align="center" valign="top">
                    <a style="background: #1e68c0; padding: 12px 40px; text-decoration: none; border-radius: 4px;color: white;"
                      href={{verificationLink}}>Click here</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" valign="top">
              <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailFooter">
                <tr>
                  <td style="color: #369074;" align="center" valign="top">
                    You are receiving this email because of your subscription to Actors pool.  <br><br>
                    <a style="padding:3px; color: #999896;" href="https://actors-pool.com/unsubscribe">If you don't like this email. Unsubscribe</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
